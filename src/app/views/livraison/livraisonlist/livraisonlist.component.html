<div class="breadcrumb">
  <h1>BON DE LIVRAISON </h1>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row mb-3">
  <div class="col-md-12 mb-4">

  </div>
 <div class="row">
  <div class="col-md-12">
    <div class="card o-hidden">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nom Client</th>
            <th scope="col">Adresse</th>
            <th scope="col">Quantité Chargée</th>
            <th scope="col">Formule</th>
            <th scope="col">Date de Production</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
          *ngFor="let com of commandes | paginate: { itemsPerPage: pageSize, currentPage: page }; let i = index"


        >
              <td>{{ com.nom_client }}</td>
              <td>{{ com.adresse }}</td>
              <td>{{ com.quantite_chargee }}</td>
              <td>{{ com.formule }}</td>
              <td>{{ com.date_production }}</td>
              <td>
                <button class="btn btn-wide btn-outline-secondary me-3" (click)="print(com)">
                  <i class="i-Receipt"></i>
                </button>
                <button class="btn btn-outline-danger me-3" (click)="deleteInvoice(com.id, deleteConfirmModal)">
                  <i class="i-Remove-Basket"></i>
                </button>
              </td>
            </tr>

        </tbody>
        <div class="d-flex justify-content-between p-2">
          <div class="col-md-12 mt-3 d-flex justify-content-center" *ngIf="commandes?.length">
            <pagination-controls (pageChange)="page = $event" previousLabel="Précédent" nextLabel="Suivant"></pagination-controls>
          </div>
         </div>
      </table>

    </div>

</div>
 </div>

</div>

<ng-template #deleteConfirmModal let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-title">Supprimer commande</h4>
      <button type="button" class="btn-close" aria-label="Close button" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
      <p><strong>Etes vous sure de vouloir supprimer cette commande ?</strong></p>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary btn-rounded" (click)="modal.dismiss('cancel')">Annuler</button>
      <button type="button" ngbAutofocus class="btn btn-wide btn-danger btn-rounded" (click)="modal.close('Ok')">Supprimer</button>
  </div>
</ng-template>
